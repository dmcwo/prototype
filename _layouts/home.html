---
layout: default
---

<header class="masthead">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
        <div class="col-12 col-md-10 col-lg-8 text-center mx-auto p-4">
        <div class="bs-component">
            <div style="height: 82px;"></div>
              <div class="jumbotron bg-white p-3">
                  {% if site.profile %}
                    <img class="rounded-circle img-fluid w-25 border border-primary" src="{{ site.profile }}" alt="{% if site.profile-alt %}{{ site.profile-alt }}{% else %}{{ site.title }} profile image{% endif %}">
            {% endif %} 
                <h1 class="display-4" >{{ site.title }}</h1>
                <p>{{ site.description }}</p>
                <hr class="my-4">
                <p>
                  <a class="btn btn-primary btn-lg" href="{{'/about' | relative_url }}" role="button">About</a>
                    <a class="btn btn-primary btn-lg" href="{{'/posts' | relative_url }}" role="button">Posts</a>
                </p>
              </div>
            </div>
        </div>
    </div>
  </div>
</header>
